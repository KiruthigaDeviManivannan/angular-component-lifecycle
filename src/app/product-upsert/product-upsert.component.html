<div class="container mt-3 border p-3 bg-dark text-light">
    <p class="h3">Product Upsert</p>
    <div class="row">
        <div class="col-md-12">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="product.name">
                <!--<input type="text" class="form-control" id="name" #productName>-->
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="text" class="form-control" id="price" [(ngModel)]="product.price">
            </div>
            <div class="mb-3">
                <label for="imgUrl" class="form-label">Image Url</label>
                <input type="text" class="form-control" id="imgUrl" [(ngModel)]="product.imgUrl">
            </div>
            <div class="mb-3">
                <button class="btn btn-success" (click)="onSubmit()">Add Product</button>
                <!-- <button class="btn btn-success" (click)="onSubmit(productName)">Add Product</button> -->
            </div>
        </div>
    </div>
</div>
