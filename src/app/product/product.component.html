<div class="card shadow-lg my-5">
    <div class="card-header">{{product.name}}</div>
    <div class="card-body">
        <img [src]="product.imgUrl" alt="img" class="img-card-top" style="height: 220px;">
    </div>
    <div class="card-footer text-muted text-center">Rs.{{product.price}}</div>
</div>
